<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="top">
          <a href="#" class="logo">LOGO</a>
          <h1>Lorem ipsum dolor</h1>
        </div>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus,
          nulla harum dolorum laboriosam corrupti quisquam quidem ex iusto
          deserunt nihil saepe perspiciatis consequuntur itaque neque et id
          explicabo unde tenetur?
        </p>
        <button class="btn open">Заказать звонок</button>

        <div class="form">
          <div class="form-top">
            <h2>Заказать обратный звонок</h2>
            <button class="close">
              <img src="Vector.svg" alt="Button close" />
            </button>
          </div>
          <form>
            <label
              >Имя: <input type="name" name="name" placeholder="Имя" required
            /></label>
            <label
              >Эл. почта:
              <input
                type="email"
                name="emial"
                placeholder="-----@mail.ru"
                required
            /></label>
            <label>
              Телефон:
              <input
                type="tel"
                name="tel"
                placeholder="+996 (---) (------)"
                required
            /></label>
            <div class="form-bottom">
              <input class="btn" type="submit" value="Отправить" />
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
